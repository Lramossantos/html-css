<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está ospedado no meu próprio servidor.
    </p>
    
    <video autoplay controls poster="imagens/img full.jpg" width="430" loop height="315">
        <source src="video/meuvideo.mp4.mp4" type="video/mp4">
        <source src="video/meuvideo.mkv.mkv" type="video/mp4">
        <source src="video/meuvideo.webm.webm" type="video/webm">        
    </video>
    <h1>
        Inserindo vídeo do YouTube
    </h1>
    <iframe width="430" height="315" src="https://www.youtube.com/embed/SM2LK5AMhyk?si=W-SMO5va9JPieQw1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
