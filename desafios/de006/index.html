<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logos/ícone fiveicon/compartilhado.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <code>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul>
            <li>
                <p>
                    <abbr title="Use tag &lt;p&gt;">Parágrafos</abbr>
                </p>
            </li>
            <li>    
                <p>
                    <abbr title="Use tag &lt;h1&gt; à &lt;h6&gt;">Títulos</abbr>
                </p>
            </li>          
            <li>
                <p>
                    <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
                </p>
            </li>  
            <li>
                <p>
                    <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
                </p>
            </li>
            <li>
                <p>
                    <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
                </p>
            </li>
            <li>
                <p>
                    <abbr title="Use a tag &lt;ol&gt; &lt;li&gt;">Listas numeradas</abbr>
                </p>
            </li>
            <li>
                <p>
                    <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com dermacadores</abbr>
                </p>
            </li>
        </ul>
    </code>
</body>
</html>
